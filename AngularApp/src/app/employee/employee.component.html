<p>
  employee works!
</p>
<div class="row">
  <div class="col s12">
    <div class="card">
      <div class="card-content white-text">
        <div class="row">
            <div class="col s5">
              <form #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)">
                <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="employeeService.selectedEmployee._id">
                <div class="row">
                <div class="input-field col s12">
                    <input placeholder="Enter full name"#name="ngModel" name="name"  type="text" [(ngModel)]="employeeService.selectedEmployee.name" required>
                    <label>Name:
                      <label class="red-text">*</label>
                    </label>
                  </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input placeholder="Position name"#name="ngModel" name="position"  type="text" [(ngModel)]="employeeService.selectedEmployee.position">
                        <label>Position:
                         
                        </label>
                      </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input placeholder="Office name"#name="ngModel" name="office"  type="text" [(ngModel)]="employeeService.selectedEmployee.office">
                            <label>Office:
                             
                            </label>
                          </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input placeholder="Salary"#name="ngModel" name="salary"  type="text" [(ngModel)]="employeeService.selectedEmployee.salary">
                                <label>Salary:
                                 
                                </label>
                              </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                  <button class="btn btn-custom right" type="button" (click)="resetForm(employeeForm)">Reset</button>
                                  <button class="btn btn-custom right" type="submit" [disabled]="!employeeForm.valid">submit</button>
                                  </div>
                                  </div>
              </form>
            </div>

            <div class="col s7">
                <table class="responsive-table highlight" style="background-color: grey;">
                  <thead>
                    <tr>
                      <th>name</th>
                      <th>position</th>
                      <th>office</th>
                      <th>salary</th>
                    </tr>
                  </thead>
                
                  <tr *ngFor="let emp of employeeService.employees">
                    <td>{{emp.name}}</td>
                    <td>{{emp.position}}</td>
                    <td>{{emp.office}}</td>
                    <td>{{emp.salary}}</td>
                    <td>
                        <a class="action-btn" (click)="onEdit(emp)">Edit</a>
                      
                    </td>
                    <td>
                       
                      <a class="action-btn" (click)="delete(emp._id,employeeForm)">delete</a>
                    </td>
                  </tr>
                </table>
            </div>
        </div>
    </div>
  </div>
</div>
</div>
